<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Genius Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="game-body">
        <div class="side" id="green-side">
            <span class="text">1</span>
        </div>
        <div class="side" id="red-side">
            <span class="text">2</span>
        </div>
        <div class="side" id="blue-side">
            <span class="text">3</span>
        </div>
        <div class="side" id="yellow-side">
            <span class="text">4</span>
        </div>
        <span class="center-menu">
            <div class="game-status">
                <div class="won-game">Won Game</div>
                <div class="lose-game">Lose Game</div>
            </div>
            <span class="color-ball"></span>
        </span>
    </main>
    <aside class="game-features menu-drop">
        <button class="pause-button">
            <ion-icon name="pause-outline"></ion-icon>
        </button>
        <div class="settings-button hidden">
            <span class="left-dot"></span>
            <span class="center-dot"></span>
            <span class="right-dot"></span>
        </div>
        <div class="points-text">Score: <span class="score">0</span><span class="dash">/</span><span class="difficult-score">0</span></div>
    </aside>
    <main class="menu-container show-menu">
        <section id="menu-start">
            <h1>Genius Game</h1>
            <div class="buttons">
                <div class="start-game">Start Game</div>
                <div class="game-settings">
                    <div data-open="game-settings">Game Settings</div>
                    <article id="game-settings">
                        <div class="difficult-game">
                            <span>Difficult</span>
                            <select id="difficult-game">
                                <option value="easy">Easy</option>
                                <option value="normal" selected>Normal</option>
                                <option value="hard">Hard</option>
                                <option value="endless">Endless</option>
                            </select>
                        </div>
                        <div class="speed-game">
                            <span>Speed</span>
                            <select id="speed-game">
                                <option value=0.5>0.5x</option>
                                <option value=0.75>0.75x</option>
                                <option value=1 selected>1x</option>
                                <option value=1.25>1.25x</option>
                                <option value=1.5>1.5x</option>
                                <option value=1.75>1.75x</option>
                                <option value=2>2x</option>
                            </select>
                        </div>
                    </article>
                </div>
            </div>
            <span class="credits">Created By Patrick V. Léo</span>
        </section>
        <section id="menu-settings">
            <div class="back-menu">Back to menu</div>
            <button class="restart-game">Reiniciar</button>
        </section>
        <section id="menu-pause"></section>
        <section id="menu-restart">
            <h1>Você perdeu!</h1>
            <button class="restart-game">Reiniciar</button>
        </section>
        <section id="menu-winner">
            <h1>Você ganhou!</h1>
            <button class="restart-game">Reiniciar</button>
        </section>
    </main>
    <script src="js/global-functions.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
