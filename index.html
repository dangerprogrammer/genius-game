<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Genius Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="game-body">
        <div class="side" id="green-side">
            <span class="text">1</span>
        </div>
        <div class="side" id="red-side">
            <span class="text">2</span>
        </div>
        <div class="side" id="blue-side">
            <span class="text">3</span>
        </div>
        <div class="side" id="yellow-side">
            <span class="text">4</span>
        </div>
        <span class="center-menu">
            <div class="game-status">
                <div class="won-game">Won Game</div>
                <div class="lose-game">Lose Game</div>
            </div>
            <span class="color-ball"></span>
        </span>
    </main>
    <aside class="game-features menu-drop">
        <button class="pause-button">
            <ion-icon name="pause-outline"></ion-icon>
        </button>
        <div class="settings-button">
            <span class="center-dot"></span>
        </div>
    </aside>
    <main class="menu-container show-menu">
        <section id="menu-start">
            <h1>Genius Game</h1>
            <div class="buttons">
                <div class="start-game">Start Game</div>
                <div class="game-settings">
                    <button data-open="game-settings">Game Settings</button>
                    <article id="game-settings">
                        <div class="difficult-game">Difficult</div>
                    </article>
                </div>
                <div class="restart-game">Restart</div>
                <span class="grow-space"></span>
            </div>
            <span class="credits">Created By Patrick V. LÃ©o</span>
        </section>
        <section id="menu-settings"></section>
        <section id="menu-pause"></section>
        <section id="menu-restart"></section>
    </main>
    <canvas id="main-canvas"></canvas>
    <script src="js/global-functions.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
